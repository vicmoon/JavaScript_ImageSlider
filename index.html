<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <script defer src="script.js" ></script>
    <title>Image Slider</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="image-list">
                <img src="/img/belcanto.png" alt="img-1" class="image-item">
                <img src="/img/courage.png" alt="img-2" class="image-item">
                <img src="/img/doppel.png" alt="img-3" class="image-item">
                <img src="/img/fire.png" alt="img-4" class="image-item">
                <img src="/img/gratitude.png" alt="img-5" class="image-item">
                <img src="/img/holly.png" alt="img-6" class="image-item">
                <img src="/img/madness.png" alt="img-7" class="image-item">
                <img src="/img/perfecktionismus.png" alt="img-8" class="image-item">
                <img src="/img/stille.png" alt="img-9" class="image-item">
                <img src="/img/warrior.png" alt="img-10" class="image-item">
                <img src="/img/woelfe.png" alt="img-11" class="image-item">
            </img>
            </div>
        </div>
        <div class="slider-scrollbar">
            <div class="scrollbar-track">
                <div class="scrollbar-thumb">
                    
                </div>

            </div>
        </div>

    </div>
</body>
</html>
